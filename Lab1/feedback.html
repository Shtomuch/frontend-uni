                        <td>

                        </td>

    <center>
        <h2><font color="#ffd166" size="5">Форма зворотнього зв'язку</font></h2>
        <hr width="60%" color="#2a335a">
    </center>

    <br>

    <center>
        <table width="70%" cellpadding="20" bgcolor="#1a2038" border="2" bordercolor="#7aa2ff">
            <tr>
                <td>
                    <form action="#" method="post">
                        <fieldset style="border: 2px solid #7aa2ff; padding: 15px; background-color: #0d1530;">
                            <legend><font color="#ffd166" size="4"><b>Персональна інформація</b></font></legend>

                            <table width="100%" cellpadding="8">
                                <tr>
                                    <td width="50%">
                                        <font color="#a8b2d1">Прізвище та ім'я *</font><br>
                                        <input type="text" name="fullName" required placeholder="Іваненко Іван" size="30">
                                    </td>
                                    <td width="50%">
                                        <font color="#a8b2d1">E-mail *</font><br>
                                        <input type="email" name="email" required placeholder="name@example.com" size="30">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <font color="#a8b2d1">Вік *</font><br>
                                        <input type="number" name="age" required min="1" max="120" size="30">
                                    </td>
                                    <td>
                                        <font color="#a8b2d1">Освіта *</font><br>
                                        <select name="education" required size="1">
                                            <option value="">— Оберіть —</option>
                                            <option>повна</option>
                                            <option>неповна</option>
                                            <option>вища</option>
                                            <option>професійна</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>

                        <br>

                        <table width="100%" cellpadding="8">
                            <tr>
                                <td>
                                    <font color="#a8b2d1">Мета зворотнього зв'язку *</font><br>
                                    <select name="purpose" required size="1" style="width: 100%;">
                                        <option value="">— Оберіть —</option>
                                        <option>співпраця</option>
                                        <option>скарга на порушення права власності</option>
                                        <option>пропозиція</option>
                                        <option>наявність помилки</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <font color="#a8b2d1">Детально</font><br>
                                    <textarea name="details" rows="6" cols="60" maxlength="500" style="width: 95%;"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="consent" required>
                                    <font color="#e0e6f0">Згоден(на) на обробку інформації</font>
                                </td>
                            </tr>
                        </table>

                        <br>

                        <center>
                            <table cellpadding="5">
                                <tr>
                                    <td>
                                        <button type="submit" style="background-color: #7aa2ff; color: #0d1530; border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer;">
                                            Надіслати
                                        </button>
                                    </td>
                                    <td>
                                        <button type="reset" style="background-color: transparent; color: #7aa2ff; border: 2px solid #7aa2ff; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                                            Очистити
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </form>
                </td>
            </tr>
        </table>
    </center>

</body>
